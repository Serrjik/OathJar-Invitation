<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OathJar Invitation</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./fonts/poppins/stylesheet.css">
</head>
<body>
	
	<!-- HEADER -->
	<!-- Fixed height 1195px -->
	<header class="header">
		
		<div class="container">
			<!-- Logo-wrapper -->
			<div class="logo-wrapper">
				<div class="logo">
					<img src="img/logo.png" alt="Logo" >
				</div>
				<div class="promises-counter">
					<div class="promises-counter__icon">
						<img src="img/icons/promise-icon.svg" alt="promise-icon" >
					</div>
					<div class="promises-counter__number">
						31,122 +
					</div>
					<div class="promises-counter__desc">
						promises
					</div>
				</div>
			</div>
			<!-- END - Logo-wrapper -->

			<div class="header-content">
				<img class="header__icon-mail" src="img/icons/header-mail-img.png" alt="Mail" >
				<div class="header__invite">
					You got an Invite!
				</div>
				<div class="header__title">
					You have been invited to confirm
					the following relationship
				</div>
			</div>

			<div class="header-names">
				<div class="header-names-left">
					
				</div>
				<div class="header-names-button">
					
				</div>
				<div class="header-names-right">
					
				</div>
			</div>



		</div>

	</header>
	<!-- END - HEADER -->

</body>
</html>
